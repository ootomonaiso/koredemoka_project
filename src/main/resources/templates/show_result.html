<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>チャット一覧</title>
</head>
<body>

    <h2>チャット一覧</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>user</th>
                <th>content</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="record : ${searchResult}">
                <td th:text="${record['id']}"></td>
                <td th:text="${record['user']}"></td>
                <td th:text="${record['content']}"></td>
            </tr>
        </tbody>
    </table>
    
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

</body>
</html>
